name: Jekyll Deploy
on: 
  schedule:
    - cron: "8 3 * * 3,6"
    branches:
      - master
                
jobs:
  github-pages: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - uses: helaili/jekyll-action@v2
        with:
          token: ${{ secrets.PAGES_ACCESS_TOKEN }}
